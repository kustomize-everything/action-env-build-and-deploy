---
name: Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-setup:
    name: Test Setup
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git
        shell: bash
        run: |
          git config --global user.name "Pusher Robot"
          git config --global user.email "126524721+pusher-robot@users.noreply.github.com"
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Checkout Testing Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: kustomize-everything/test-deploy
          ref: main
          path: test-deploy-reset
          persist-credentials: true
          token: ${{ secrets.PUSHER_ROBOT_GITHUB_TOKEN }}

      - name: Delete env-dev branch if it exists
        shell: bash
        run: |
          cd test-deploy-reset
          set +e
          if git ls-remote --exit-code --heads origin env-dev; then
            git push --delete origin env-dev
          fi
          set -e

      - name: Reset testing repo to known state
        id: reset
        shell: bash
        run: |-
          cd test-deploy-reset
          BRANCH="pr/${GITHUB_SHA}"
          echo "::set-output branch=$BRANCH"
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV
          git checkout -B ${BRANCH}
          git reset --hard 2c6d7862c78d9c2bd01f787a02829b5f2bf8e896
          git push origin ${BRANCH} -f

      - name: Checkout Testing Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: kustomize-everything/test-deploy
          ref: ${{ steps.reset.output.branch }}
          path: test-deploy
          persist-credentials: true
          token: ${{ secrets.PUSHER_ROBOT_GITHUB_TOKEN }}

      - name: Action Test with Defaults (diff only)
        uses: ./
        with:
          dry-run: true
          environment: dev
          push-environment-regex: dev
          working-directory: test-deploy
          token: ${{ secrets.PUSHER_ROBOT_GITHUB_TOKEN }}

      - name: Reset testing repo to known state
        shell: bash
        run: |-
          cd test-deploy-reset
          git push --delete origin env-dev

      - name: Checkout Testing Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: kustomize-everything/test-deploy
          ref: ${{ steps.reset.output.branch }}
          path: test-deploy
          token: ${{ secrets.PUSHER_ROBOT_GITHUB_TOKEN }}

      - name: Action Test with dry-run false (pushes branch)
        uses: ./
        with:
          dry-run: "false"
          environment: dev
          push-environment-regex: dev
          working-directory: test-deploy
          token: ${{ secrets.PUSHER_ROBOT_GITHUB_TOKEN }}

      - name: Reset testing repo to known state
        shell: bash
        run: |-
          cd test-deploy-reset
          git push --delete origin env-dev

      - name: Checkout Testing Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: kustomize-everything/test-deploy
          ref: ${{ steps.reset.output.branch }}
          path: test-deploy
          token: ${{ secrets.PUSHER_ROBOT_GITHUB_TOKEN }}

      - name: Action Test with dry-run false (opens PR)
        uses: ./
        with:
          dry-run: "false"
          environment: dev
          pr-environment-regex: dev
          working-directory: test-deploy
          token: ${{ secrets.PUSHER_ROBOT_GITHUB_TOKEN }}
